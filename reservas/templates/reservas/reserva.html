<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservas de estacionamiento</title>
    <link rel="stylesheet" href="{% static 'reservas/styles.css' %}">
    <style>
        body {
            background-color: #f2f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
        }

        .header-title {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #2980b9;
            font-size: 20px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b4f72;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
        }

        footer p {
            color: #555;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-title">Parkeate</h1>
            <h1 class="header-title">Reservas de estacionamiento</h1>
        </div>
    </header>

    <div class="container main-content">
        <h2 class="section-title">Ingresa tu reserva</h2>
        <form method="post" action="{% url 'reservas:reserva' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reservar</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>Parkeate Â© 2023 Reservas de estacionamiento. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
